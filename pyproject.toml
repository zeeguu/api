[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.pytest.ini_options]
# Parallel execution and performance optimizations
addopts = "--tb=short --strict-markers -p no:warnings"
# Disable verbose output to reduce I/O overhead
console_output_style = "classic"
# Skip slow imports in collection phase where possible
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
# Disable unnecessary features for speed
# Note: warnings are still raised, just not displayed during test run
