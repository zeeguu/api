name: Unit Testing

on:
  pull_request:
    branches:
      - master
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache Stanza models
        uses: actions/cache@v3
        with:
          path: stanza_resources
          key: ${{ runner.os }}-stanza-models-v1
          restore-keys: |
            ${{ runner.os }}-stanza-models-
      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: nltk_data
          key: ${{ runner.os }}-nltk-data-v1
          restore-keys: |
            ${{ runner.os }}-nltk-data-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          export ZEEGUU_RESOURCES_FOLDER=`pwd`
          echo "ZEEGUU_RESOURCES_FOLDER=$ZEEGUU_RESOURCES_FOLDER" >> $GITHUB_ENV
          echo $ZEEGUU_RESOURCES_FOLDER
          python setup.py develop
          python install_stanza_models.py
      - name: Test with pytest
        run: |
          export NLTK_DATA=$ZEEGUU_RESOURCES_FOLDER/nltk_data
          export DEV_SKIP_TRANSLATION=1
          pytest -n auto --dist loadscope
